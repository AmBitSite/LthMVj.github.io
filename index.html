<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>LthMVj</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/playerlist.css">
    <link rel="stylesheet" href="css/genres.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
   <div id="preloader">
       <div id="cont">
           <div class="round"></div>
           <div class="round"></div>
           <div class="round"></div>
           <div class="round"></div>
       </div>
       <div id="loading">Loading</div>
    </div>
    <div class="wrapper">
        <nav class="nav d-f">
            <button class="genres-btn btn_nav">Musical Genre</button>
            <span class="nav__header">Welcome to LthMVj! The Best in world music platform!</span>
            <i class="nav__icon"></i>
            <span class="nav__name"></span>
            <button class="nav__out btn_nav">Go Out</button>
        </nav>
        <div class="contain d-f">
            <h1 class="contain__header">Welcome to LthMVj</h1>
            <div class="block-input">
                <input class="contain__input" id="input_login" type="text" placeholder="Enter you Login">
            </div>
        </div>
        <section class="content">
            <div class="block-menu-player">
                <article class="content-menu">
                   <div id="genre_container" class="genre_container">
                     <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                           <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                           <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                           <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                           <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                           <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                        </ol>
                        <div id="for_genres" class="carousel-inner">
                            <script id="genre__tpl" type="text/template">
                                {{#genres}}
                                    <div class="{{class}}">
                                        <div class="img">
                                            <span class="genre_name"> {{genre}}</span>
                                        </div>
                                    </div>
                                {{/genres}}
                            </script>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        </a>
                     </div>
                  </div>
                </article>
                <aside class="player"> проигрыватель
                    <audio  autoplay="autoplay" controls="controls">
                        <source class="play" src="music/50_cent_p_i_m_p.mp3" type="audio/mp3">
                    </audio>
                </aside>
            </div>
            <aside class="playlist">
                <div class="playlist-header">
                    <img class="playlist-song-img" src="img/1.jpeg" alt="song-name">
                    <div class="playlist-info">
                        <h3 class="playlist-info__track"></h3>
                        <div class="playlist-info__author">рейтинг</div>
                    </div>
                </div>
                <div class="playlist-container">
                    <ul class="playlist-songs" id="for_song-container">
                         <script id="song__tpl" type="text/template">
                            {{#singers}}
                                <li class="song">
                                    <span class="playlist-songs-name" data-src="{{src}}">{{title}}-{{name}}</span>
                                </li>
                            {{/singers}}
                        </script>
                    </ul>
                </div>
            </aside>
        </section>
    </div>
    <script src="libs/jquery-3.3.1.min.js"></script>
    <script src="libs/popper.min.js"></script>
    <script src="libs/bootstrap.min.js"></script>
    <script src="libs/mustache.js"></script>
    <script src="libs/howler.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
